  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Ninja Chat</h1>

      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <!-- dynamic heading -->
        <p class="text-center" id="heading"></p>
        <p class="text-center updatename" id="updatename"></p>
        <!-- <button class="btn" id="general" onclick="udpateIndex(0)">

        <button class="btn" id="music" onclick="udpateIndex(2)">#music</button>
        <button class="btn" id="ninjas" onclick="udpateIndex(3)">
          #ninjas
        </button> -->

      <!-- new Channel form -->
      <form class="new-channel my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Channel name</div>
          </div>
          <input type="text" id="channel" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="Add Channel" />
          </div>
        </div>
      </form>

      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-mssg text-center my-2"></div>
      </form>
    </div>
